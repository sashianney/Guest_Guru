<div class="container-fluid" >
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h2>Add Details</h2>
                    </div>
                    <div class="card-body">
                        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                            
                            <div class="mb-3">
                                <label for="roomcategoryname" class="form-label">New Category Name:</label>
                                <input type="text" id="roomcategoryname" class="form-control" name="roomcategoryname" minlength="3" [(ngModel)]="roomcategory.roomcategoryname" required>
                                <!--For validation We use-->
                                <div *ngIf="userForm.controls['roomcategoryname'].errors?.['minlength']&& userForm.controls['roomcategoryname'].touched" class="error-message-minlength">
                                    *please enter atleast 3 characters
                                </div>
                                <div *ngIf="userForm.controls['roomcategoryname'].errors?.['required'] && userForm.controls['roomcategoryname'].touched" class="error-message-required">
                                    *category can not be null
                                </div>
                          </div>
                      



                       
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
